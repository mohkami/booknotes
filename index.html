<html>

<head>
    <link rel="stylesheet" href="/assets/book_styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/assets/scripts.js"></script>
</head>

<body>
    <div class="timeline-container" id="timeline-1">
        <div class="timeline-header">
            <h2 class="timeline-header__title">My books</h2>
            <h3 class="timeline-header__add-item-container">
                <a href="/add_or_edit_book/" class="timeline-header-link"> + Add book </a>
            </h3>
        </div>
        <div class="timeline"> {{range $i, $book := .}} <div class="timeline-item" data-text="{{$book.Title}}">
                <div class="timeline__content">
                    <a href="/book/{{$book.FileName}}">
                        <img class="timeline__img" src="{{$book.ImageUrl}}" />
                    </a>
                    <div class="timeline__content-actions">
                        <a href="/add_or_edit_book/?bookFileName={{$book.FileName}}" class="timeline-header-link"> 
                            Edit book ... 
                        </a>
                    </div>
                </div>
            </div> {{end}} </div>
    </div>
</body>

</html>
